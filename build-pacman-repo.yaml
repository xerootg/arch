---
global-settings:
  repository: /workspace/github-pages/archlinux/custom.db.tar.gz
  container: pkgbuilds
  read-build-metadata: srcinfo # or "pkgbuild" or "either"
  record-failed-builds: failed-builds.yaml
  install-missing-dependencies: true
  clean-before-build: true
  clean-after-build: true
  force-rebuild: false
  pacman: /workspace/repo/yay-noninteractive # script to work around yay interactive prompts
  arch-filter: [x86_64]
  check: inherit
  packager: xerootg <4009802+xerootg@users.noreply.github.com>
  allow-failure: false
  dereference-database-symlinks: true
members:
  - directory: libfprint-elanmoc2-slg3-git
    pacman: pacman
  - directory: ttf-nanum
  - directory: orca-slicer-git
    allow-failure: true
  - directory: imhex
    allow-failure: true
