---
name: Build Pacman Repo

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * *"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-pacman-repo:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || '' }}
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: BRAINSia/free-disk-space@v2
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false

          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          mandb: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout Pacman Repo Builder
        uses: actions/checkout@v6
        with:
          repository: pacman-repo-builder/pacman-repo-builder
          path: pacman-repo-builder

      - name: Checkout yay
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 10
          command: |
            git clone https://aur.archlinux.org/yay.git yay

      - name: Checkout this repo
        uses: actions/checkout@v6
        with:
          path: repo
          submodules: recursive

      - name: Checkout GitHub Pages Repo
        uses: actions/checkout@v6
        with:
          repository: ${{ github.repository_owner }}/${{ github.repository_owner }}.github.io
          ref: main
          path: github-pages
          fetch-depth: 0
          persist-credentials: false

      - name: Run build in Arch Linux container
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -e GITHUB_WORKSPACE=/workspace \
            -e GITHUB_OUTPUT=/workspace/.github-output \
            -w /workspace \
            archlinux:base-devel \
            bash /workspace/repo/build-inside-container.sh

      - name: Read build output
        id: check-outdated
        run: |
          if [ -f .github-output ]; then
            cat .github-output >> $GITHUB_OUTPUT
          else
            echo "has_outdated=false" >> $GITHUB_OUTPUT
          fi

      - name: Get GitHub App token for GitHub Pages
        if: steps.check-outdated.outputs.has_outdated == 'true' && github.ref == 'refs/heads/main'
        id: app-token
        uses: actions/create-github-app-token@v2.2.1
        with:
          app-id: ${{ secrets.PAGES_BOT_APP_ID }}
          private-key: ${{ secrets.PAGES_BOT_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.repository_owner }}.github.io

      - name: GitHub Commit & Push
        if: steps.check-outdated.outputs.has_outdated == 'true' && github.ref == 'refs/heads/main'
        uses: actions-js/push@v1.5
        with:
          repository: ${{ github.repository_owner }}/${{ github.repository_owner }}.github.io
          directory: github-pages
          github_token: ${{ steps.app-token.outputs.token }}
          message: "Update packages: ${{ steps.check-outdated.outputs.packages }}"
