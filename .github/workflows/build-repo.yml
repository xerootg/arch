---
name: Build Pacman Repo

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * *"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-pacman-repo:
    runs-on: ubuntu-latest
    environment: prod
    container:
      image: archlinux:base-devel
    steps:
      - name: Container Setup
        run: |
          pacman -Syu --disable-download-timeout --needed --noconfirm \
            archlinux-keyring \
            base-devel \
            git \
            reflector \
            wget \
            rust \
            tree

      - name: Checkout Pacman Repo Builder
        uses: actions/checkout@v6
        with:
          repository: pacman-repo-builder/pacman-repo-builder
          path: pacman-repo-builder

      - name: Checkout this repo
        uses: actions/checkout@v6
        with:
          submodules: true
          path: repo

      - name: Get GitHub App token for GitHub Pages
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.PAGES_BOT_APP_ID }}
          private-key: ${{ secrets.PAGES_BOT_PRIVATE_KEY }}

      - name: Checkout GitHub Pages Repo
        uses: actions/checkout@v6
        with:
          repository: ${{ github.repository_owner }}/${{ github.repository_owner }}.github.io
          ref: main
          path: github-pages
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: true
          fetch-depth: 0

      - name: Build and Install build-pacman-repo
        run: |
          sed -i 's/alpm = "[^"]*"/alpm = "*"/' Cargo.toml
          cargo update -p alpm --aggressive
          cargo build --release || (cargo fix --lib -p pacman-repo-builder && cargo build --release)
          install -Dm755 target/release/build-pacman-repo /usr/local/bin/build-pacman-repo
        working-directory: pacman-repo-builder

      - name: Patch makepkg
        run: |
          build-pacman-repo patch-makepkg --replace --unsafe-ignore-unknown-changes
        working-directory: repo

      - name: Update mirrors
        run: |
          reflector --latest 10 --protocol http,https --sort rate --save /etc/pacman.d/mirrorlist

      - name: Build Pacman Repo
        run: |
          # temporarily delete the orca-slicer-git submodule if it exists
          test -d pkgbuilds/orca-slicer-git && rm -rf pkgbuilds/orca-slicer-git || echo "orca-slicer-git submodule not present, continuing"
          # ensure github-pages/archlinux directory exists, if not, we can't copy files later
          test -d "$GITHUB_WORKSPACE/github-pages/archlinux" || (echo "cannot find the gh pages repo, exiting" && exit 1)
          # update manifest with workspace path
          sed -i "s|repository: .*|repository: $GITHUB_WORKSPACE/github-pages/archlinux/custom.db.tar.gz|" build-pacman-repo.yaml
          build-pacman-repo build
          tree -lah pkgbuilds/
        working-directory: repo
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}

      - name: Copy packages to GitHub Pages
        run: |
          REPO_DIR="$GITHUB_WORKSPACE/github-pages/archlinux"
          DB_FILE="$REPO_DIR/custom.db.tar.gz"

          # copy all built packages from pkgbuilds subdirectories to github-pages/archlinux

          PKG_COUNT=$(find pkgbuilds -maxdepth 2 -name "*.pkg.tar.zst" | wc -l)


          if [ "$PKG_COUNT" -eq 0 ]; then
            echo "ERROR: No packages found to copy"
            exit 3
          fi

          find pkgbuilds -maxdepth 2 -name "*.pkg.tar.zst" -exec cp {} "$REPO_DIR/" \;

          # create or update the database with repo-add

          if [ ! -f "$DB_FILE" ]; then
            echo "WARNING: Database not found, creating new one with repo-add"
          fi

          # add all packages to the database (repo-add creates it if missing)
          for pkg in "$REPO_DIR"/*.pkg.tar.zst; do
            [ -f "$pkg" ] && repo-add "$DB_FILE" "$pkg"
          done

          ls -lah "$REPO_DIR/"
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}

        working-directory: repo
      - name: GitHub Commit & Push
        if: github.event_name == 'schedule' || github.event_name == 'push'
        uses: actions-js/push@v1.5
        with:
          author_email: ${{ secrets.GH_BOT_EMAIL }}
          author_name: ${{ secrets.GH_BOT_NAME }}
          repository: ${{ github.repository_owner }}/${{ github.repository_owner }}.github.io
          branch: main
          directory: github-pages
          github_token: ${{ steps.app-token.outputs.token }}
          message: "Update per ${{ github.event_name }}: ${{ github.sha }}"
